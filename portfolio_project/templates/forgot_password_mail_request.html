{% extends "base.html" %}
{% block title %}
  
{% endblock title %}
{% block style %}
  <style>
    footer{
      display: none;
    }
    
  
  </style>
{% endblock style %}
{% block body %}
<section class="login-page">
  <div class="container" style="margin-top:100px;">

    <!--Start login Form-->
        
        <div class="login-form-div" style="box-shadow: 0px 0px 10px 0px white;">        
          <h4 class="mb40 text-center">Forgot password ? Don't worry enter email you will get reset password link</h4>
          <div class="form-block">
            <form id="contact-form">
              <div class="fieldsets row">
                <div class="col-md-12 form-group">
                  <input id="email" type="email"  placeholder="Email address" required="required">
                </div>
                </div>
              </div>
              <div class="fieldsets row mt20">
                <div class="col-md-6 form-group v-center">
                  <button role="submit" class="lnk btn-main bg-btn">Submit <span class="circle"></span></button>
                </div>
              </div>            
            </form>
        </div>      
        </div>      
      </section>
    </div>
  
    <!--End login Form-->

    {% endblock body %}
{% block script %}
  <script>
    let forgot_password_request_form = document.getElementById("contact-form");
  let forgot_password_email = document.getElementById("email");

  forgot_password_request_form.addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent default form submission behavior
    main_message.style.display = "none";

    // Prepare the data
    const data = {
      email: forgot_password_email.value,
    };

    // Make the API call
    await fetch(`${window.location.origin}/api/forgot-password/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
      .then((response) => response.json())
      .then((response) => {
        console.log("response", response);
        if (response.success === true) {
          message_image.src = "/static/images/checked.png";
          message_topic.style.color = "green";
          message_topic.innerHTML = "Success";

          message.innerHTML =response.message;
          main_message.style.display = "flex";

          // Redirect after some time
        } else {
          let errorMessage =  response.message || "An error occurred";
          message_image.src = "/static/images/remove.png";
          message_topic.innerHTML = "Error";
          message_topic.style.color = "red";
          message.innerHTML = errorMessage;
          main_message.style.display = "flex";
        }
      });
  });
  </script>
{% endblock script %}
