{% block style %}
<style>
    .file-upload {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #007bff;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .file-upload:hover {
        background-color: #e9ecef;
        border-color: #0056b3;
    }

    .file-upload input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .file-upload i {
        font-size: 30px;
        color: #007bff;
        margin-bottom: 10px;
    }

    .file-upload p {
        font-size: 16px;
        color: #333;
        margin: 0;
    }

    .file-upload span {
        font-weight: bold;
        color: #007bff;
    }

    .file-name {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: green;
        text-align: center;
    }
</style>
{% endblock style %}

<script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<script>
    let user_id=0
    if (authenticated){
        get_profile()
    }
    else{
        window.location.href="/"
    }
    
    document.getElementById("profile_image_upload").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            document.getElementById("file-name").textContent = `"${file.name}" is included`;
        } else {
            document.getElementById("file-name").textContent = "";
        }
    });
    function get_profile() {
        fetch(`${window.location.origin}/api/user/get_single_user_details/`, {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${authenticated}`,
                //"Content-Type": "application/json", // Ensure proper content type
            }
        })
        .then(response => {
            return response.json();
        })
        .then(response => {
            if (response.success) {
                console.log(response.data)
                user_id=response.data.id
                document.getElementById("profile_image").src=`${response.data.profile_picture}`
                document.getElementById("profile_image2").src=`${response.data.profile_picture}`

                document.getElementById("email").value=`${response.data.email}`
                document.getElementById("username").value=`${response.data.username}`
                //document.getElementById("username2").value=`${response.data.username}`

                

                document.getElementById("profile_name2").innerHTML=`${response.data.username}`
                document.getElementById("profile_name2").style.color=`black`

                document.getElementById("profile_name").innerHTML=`Welcome, ${response.data.username}`



                document.getElementById("country").value=`${response.data.country}`
                document.getElementById("phone").value=`${response.data.phone}`




            } else {
                console.log("Error:", response);
            }
        })
        .catch(error => {
            console.error("Fetch error:", error);
        });
    }


    document.getElementById('edit_profile_form').onsubmit=function(e){
        e.preventDefault()
        update_profile()
    }

    function update_profile() {
        let formData = new FormData();
        formData.append("username", document.getElementById("username").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("phone", document.getElementById("phone").value);
        formData.append("country", document.getElementById("country").value);
    
        // Check if a file is selected before appending
        let profileImage = document.getElementById("profile_image_upload").files[0];
        if (profileImage) {
            formData.append("profile_picture", profileImage);
        }
    
        fetch(`${window.location.origin}/api/user/${user_id}/`, {
            method: "PATCH",
            headers: {
                "Authorization": `Bearer ${authenticated}`
            },
            body: formData // Use FormData instead of JSON.stringify()
        })
        .then(response => response.json())
        .then(response => {
            document.getElementById("file-name").textContent = ``;

            if (response.success) {
                message_image.src = "/static/images/checked.png";
                message_topic.style.color = "green";
                message_topic.innerHTML = "Success";
                message.innerHTML = "Profile Updated Successfully!";

                get_profile()
            } else {
                let errorMessage = response.message?.email?.[0] ||
                    response.message?.username?.[0] ||
                    response.message?.non_field_errors?.[0] ||
                    response.message || "An error occurred";
    
                message_image.src = "/static/images/remove.png";
                message_topic.innerHTML = "Error";
                message_topic.style.color = "red";
                message.innerHTML = errorMessage;
            }
            main_message.style.display = "flex";
        })
        .catch(error => {
            console.error("Fetch error:", error);
            message_image.src = "/static/images/remove.png";
            message_topic.innerHTML = "Error";
            message_topic.style.color = "red";
            message.innerHTML = "Network error, please try again.";
            main_message.style.display = "flex";
        });
    }
    
    document.getElementById('change_password_form').onsubmit=function(e){
        change_password()
    }

    function change_password() {
        let formData = new FormData();
        formData.append("password", document.getElementById("password").value);
        formData.append("password2", document.getElementById("password2").value);
    
        fetch(`${window.location.origin}/api/change-password/`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${authenticated}`
            },
            body: formData // Use FormData instead of JSON.stringify()
        })
        .then(response => response.json())
        .then(response => {
            if (response.success) {
                message_image.src = "/static/images/checked.png";
                message_topic.style.color = "green";
                message_topic.innerHTML = "Success";
                message.innerHTML = "Password Changed Successfully!";

                document.getElementById("password").value=""
                document.getElementById("password2").value=""


            } else {
                let errorMessage = response.message?.email?.[0] ||
                    response.message?.username?.[0] ||
                    response.message?.non_field_errors?.[0] ||
                    response.message || "An error occurred";
    
                message_image.src = "/static/images/remove.png";
                message_topic.innerHTML = "Error";
                message_topic.style.color = "red";
                message.innerHTML = errorMessage;
            }
            main_message.style.display = "flex";
        })
        .catch(error => {
            console.error("Fetch error:", error);
            message_image.src = "/static/images/remove.png";
            message_topic.innerHTML = "Error";
            message_topic.style.color = "red";
            message.innerHTML = "Network error, please try again.";
            main_message.style.display = "flex";
        });
    }
    
</script>
